<!--HTML Forms Attributes
	"readonly" is an attribute that specifies that an input field is read only, 
	"value" is an attribute of input that specifies initial value for an input field
	"disabled" is an attribute that says that an input field should be disabled.
	"placeholder" is an attribute that specifies short hint for expected value for input field
					input example: text, search, url, tel, email, password
	"required" attribute specifies that input field must be filled before form submission
-->
